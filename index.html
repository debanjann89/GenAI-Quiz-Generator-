<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify - Instant Quiz Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-container"></div>
    <header>
        <h1>Quiz Generator</h1>
        <p>Paste any topic, and we'll generate a quiz for you using AI.</p>
    </header>

    <main>
        <form id="quiz-form">
            <div class="form-group">
                <label for="source-text">Paste your source text here:</label>
                <textarea id="source-text" name="source-text" rows="15" placeholder="e.g., a topic from your book or syllabus , a science article..."></textarea>
            </div>
            
            <div class="form-group options-group">
                <div>
                    <label for="num-questions">Number of Questions:</label>
                    <input type="number" id="num-questions" name="num-questions" value="5" min="1" max="15">
                </div>
                <div>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="High School">High School</option>
                        <option value="University">University</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="generate-btn">Generate Quiz</button>
        </form>

        <div id="loader" class="hidden"></div>
        <div id="quiz-results"></div>
    </main>

    <footer>
        <p>A GenAI Project by Debanjan Amin</p>
    </footer>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
